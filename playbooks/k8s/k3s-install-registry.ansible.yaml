---
# =================
# --- HOSTVARS ---
# =================
- name: Fix hostvars
  hosts: '{{ groups.nodes | default([]) }}'
  gather_facts: false
  tasks:
    - name: Add sudo to hostvars
      ansible.builtin.include_role:
        name: vault
        tasks_from: sudo-password-add.ansible.yaml
# ================
# --- PLAYBOOK ---
# ================
- name: Install private registry
  hosts: "{{ groups.nodes | default([]) }}"
  become: true
  tasks:
    - name: Install registry
      ansible.builtin.include_role:
        name: k8s
        tasks_from: k3s-nodes-install-private-registry.ansible.yaml
- name: Restart k3s
  hosts: "{{ groups.nodes | default([]) }}"
  become: true
  tasks:
    - name: Restart k3s on nodes
      ansible.builtin.include_role:
        name: k8s
        tasks_from: k3s-nodes-restart.ansible.yaml
